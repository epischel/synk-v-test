dependencies {
  // common
    compile 'commons-httpclient:commons-httpclient:2.0.2'
    //commons-beanutils: ab 1.9.3 fliegt eine exception, wenn man versuch null in einen primitive zu kopieren -> vorerst bleiben wir bei 1.7
    compile 'commons-beanutils:commons-beanutils:1.7.0' // 1.6
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'commons-net:commons-net:3.1'
    compile 'commons-pool:commons-pool:1.4'
    compile 'com.google.guava:guava:28.1-jre'
    compile 'xalan:xalan:2.7.1'
    compile 'net.sf.saxon:Saxon-HE:9.8.0-12'
    compile 'log4j:log4j:1.2.17'
    compile 'org.apache.poi:poi:3.17'
    compile ('org.apache.poi:poi-ooxml:3.17') { 
    	exclude group:'stax', module:'stax-api' 
    }
    compile ('org.apache.xmlgraphics:fop:2.3') { 
    	exclude group:'org.apache.pdfbox', module:'fontbox' 
    }
    compile ('org.apache.pdfbox:fontbox:2.0.12')  

  // business
  	compile project(":mapping")
	compile project(":ftstransmitter")

	compile ('ant:ant:1.6.5')  //	compile ('org.apache.ant:ant:1.7.0@jar')
	compile 'commons-validator:commons-validator:1.1.3'
	compile 'commons-digester:commons-digester:1.5'
	  
        compile ('avalon-framework:avalon-framework:4.1.3') // sollte 4.1.2 sein

	compile ('oro:oro:2.0.8') 

	compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.21'
	compile	'com.sun.media:jai-codec:1.1.3'
	compile 'com.sun.media:jai-core:1.1.3'
	compile 'com.sun.mail:javax.mail:1.5.6' // 1.5.1

  // gss
    compile 'net.sf.dozer:dozer:5.4.0'
    
  // web
  compile ('struts:struts:1.2.4') { 
    	exclude group:'commons-fileupload', module:'commons-fileupload' 
    }
  compile 'commons-fileupload:commons-fileupload:1.3.3'
  
  compile 'org.slf4j:slf4j-api:1.7.25'

  
}
