ext {
    // Java(x)-API versions
    javaxServletApiVerion = "4.0.1"
    javaxServletJspApiVersion = "2.1"
    javaxServletJspJstlApiVersion = "1.2.6"
    javaxValidationApiVersion = "2.0.1.Final"

    // database driver version
    oracleJdbcDriverVersion = "12.2.0.1.0"

    // logger versions
    slf4jVersion = "1.7.35"
    log4jVersion = "2.17.1"

    // Spring- und Spring-Deps versions
    springBootVersion = "2.6.3"
    springVersion = "5.3.15"
    springSecurityVersion = "5.6.1"
    springVersion = "5.3.15"
    springSecurityVersion = "5.6.0"
    springSecurityKerberosVersion = "1.0.1.RELEASE"
    aspectjVersion = "1.9.7"

    apachePoiVersion = "4.1.2"
    httpcomponentsVersion = "4.5.13"
    commonsLang3Version = "3.12.0"
    commonsIoVersion = "2.11.0"
    jsr305Version = "3.0.2"
    guavaVersion = "31.0.1-jre"
    jacksonVersion = "2.13.1"
    commonsCollections4Version = "4.4"
    //commons-beanutils: ab 1.9.3 fliegt eine exception, wenn man versuch null in einen primitive zu kopieren -> vorerst bleiben wir bei 1.7
    commonsBeanutilsVersion = "1.7.0"
    commonsTextVersion = "1.9"
    icu4jVersion = "69.1"
    apacheFopVersion = "2.6"
    externJaxbTestVersion = "1.0.0"
    xalanVersion = "2.7.2"
    iTextVersion = "5.1.0" // mit 5.5.12 fehlen die barcodes, deshalb weiter mit 5.1.0
    jamonVersion = "2.7"
    // Caffeine-Versionen mit Major-Version 3 erfordern Java 11.
    caffeineCacheVersion = "2.8.4"
    axisVersion = "1.4"
    reflectionsVersion = "0.10.2"

    // test deps versions
    hamcrestVersion = "2.2"
    xmlunitVersion = "2.8.2"
    junitVersion = "4.13.2"
    assertjVersion = "3.19.0"
    mockitoVersion = "2.8.9"
    jaxwsToolsVersion = "2.3.2"
    commonsCsvVersion = "1.9.0"
    snakeyamlVersion = "1.29"
    javafakerVersion = "1.0.2"
    wiremockVersion = "2.31.0"

	
}

buildscript {

    dependencies {
        classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.3")
        classpath("com.diffplug.spotless:spotless-plugin-gradle:5.17.1")
        classpath("com.github.ben-manes:gradle-versions-plugin:0.36.0")
	classpath("se.patrikerdes:gradle-use-latest-versions-plugin:0.2.15")
    }
} 


dependencies {
            compile 'org.slf4j:slf4j-api:1.7.35'
	    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
	    runtime 'org.slf4j:log4j-over-slf4j:1.7.35'
            compile "org.springframework:spring-aop:$springVersion"
            compile "org.springframework:spring-beans:$springVersion"
            compile "org.springframework:spring-context:$springVersion"
            compile "org.springframework:spring-core:$springVersion"
            compile "org.springframework:spring-jcl:$springVersion"
            compile "org.springframework:spring-jdbc:$springVersion"
            compile "org.springframework:spring-tx:$springVersion"
            compile "org.springframework:spring-expression:$springVersion"
            compile "org.springframework:spring-webmvc:$springVersion"
            compile "org.springframework.security:spring-security-core:$springSecurityVersion"
            compile "org.springframework.security:spring-security-config:$springSecurityVersion"
            compile "org.springframework.security:spring-security-ldap:$springSecurityVersion"
            compile "org.springframework.security.kerberos:spring-security-kerberos-core:$springSecurityKerberosVersion"
            compile "org.springframework.security.kerberos:spring-security-kerberos-client:$springSecurityKerberosVersion"
            compile "org.springframework.security.kerberos:spring-security-kerberos-web:$springSecurityKerberosVersion"
            compile "org.aspectj:aspectjrt:$aspectjVersion"
            compile "org.aspectj:aspectjtools:$aspectjVersion"
    compile 'commons-validator:commons-validator:1.1.3'
    compile ('oro:oro:2.0.8')
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.25'
    compile 'com.sun.mail:javax.mail:1.6.2' // 1.5.1
    compile 'org.cups4j:cups4j:0.7.8';
    compile 'org.reflections:reflections:0.9.+'
    compile 'org.apache.commons:commons-text:1.9'
    compile 'org.apache.httpcomponents:httpclient:4.5.13'
    compile 'org.apache.httpcomponents:httpmime:4.5.13'
    compile 'commons-beanutils:commons-beanutils:1.7.0' // 1.6
    compile 'org.apache.commons:commons-lang3:3.12.0'
    compile 'commons-io:commons-io:2.11.0'
    compile 'commons-net:commons-net:3.8.0'
    compile 'com.google.guava:guava:31.0.1-jre'
    compile 'xalan:xalan:2.7.2'
    compile 'xml-apis:xml-apis:2.0.2'
    compile 'commons-digester:commons-digester:2.1'
    compile 'net.sf.saxon:Saxon-HE:10.5'
    compile 'log4j:log4j:1.2.17'
    compile "org.apache.poi:poi:$apachePoiVersion"
    compile ("org.apache.poi:poi-ooxml:$apachePoiVersion")
    compile ('org.apache.xmlgraphics:fop:2.6')
    compile ('org.apache.pdfbox:fontbox:2.0.24')
    compile ('com.fasterxml.jackson.core:jackson-databind:2.13.0')
    compile 'com.ibm.icu:icu4j:69.1'
    compile 'commons-io:commons-io:2.11.0'        
    
    compile 'commons-lang:commons-lang:2.6'
    compile ('axis:axis:1.4')
    compile 'javax.servlet:servlet-api:2.5'
    compile 'javax.servlet.jsp:jsp-api:2.1'
    compile 'org.apache.httpcomponents:httpclient-cache:4.5.13'
    compile 'log4j:log4j:1.2.8'    
    compile ('struts:struts:1.2.4')
    compile 'commons-fileupload:commons-fileupload:1.4'
    compile 'org.apache.commons:commons-csv:1.9.0'
    compile 'org.springframework.security:spring-security-web:5.6.1'
    compile 'org.apache.commons:commons-text:1.9'
    compile 'org.springframework.ws:spring-ws-core:3.0.10.RELEASE'
    compile 'org.springframework.ws:spring-xml:3.0.10.RELEASE'
    compile 'org.apache.ws.xmlschema:xmlschema-core:2.2.5'
    implementation "org.webjars:d3js:6.2.0"
            testCompile "org.springframework:spring-test:$springVersion"
            testCompile "org.springframework.security.kerberos:spring-security-kerberos-test:$springSecurityKerberosVersion"
            testCompile 'junit:junit:4.13.2'
            testCompile "org.assertj:assertj-core:3.19.0"
            testCompile 'org.mockito:mockito-core:2.8.9'
            testCompile "org.hamcrest:hamcrest-core:$hamcrestVersion"
            testCompile "org.hamcrest:hamcrest-library:$hamcrestVersion"
            testCompile "org.xmlunit:xmlunit-core:$xmlunitVersion"
            testCompile "org.xmlunit:xmlunit-matchers:$xmlunitVersion"
            testCompile "org.xmlunit:xmlunit-legacy:$xmlunitVersion"
            testCompile("com.github.tomakehurst:wiremock-jre8:2.31.0")                
        testCompile 'com.icegreen:greenmail:1.6.5';        
        testCompile 'org.mockito:mockito-all:1.10.19'
        testCompile 'javax.el:javax.el-api:3.0.0'
	testCompile 'org.apache.commons:commons-csv:1.8'
	testCompile 'org.yaml:snakeyaml:1.29'
	testCompile('com.github.javafaker:javafaker:1.0.2') {
                exclude group: 'org.yaml', module: 'snakeyaml'
            }

    implementation group: 'fr.opensagres.xdocreport', name:'fr.opensagres.xdocreport.document.odt', version:'2.0.2'
    implementation group: 'fr.opensagres.xdocreport', name:'fr.opensagres.xdocreport.template.freemarker', version:'2.0.2'
    implementation group: 'fr.opensagres.xdocreport', name:'fr.opensagres.xdocreport.converter.odt.odfdom', version:'2.0.2'
    implementation 'de.jollyday:jollyday:0.5.10'
    
      runtimeOnly "com.sun.xml.bind:jaxb-core:2.3.0.1"
  runtimeOnly "com.sun.xml.bind:jaxb-impl:2.3.5"
  runtimeOnly "org.apache.tomcat.embed:tomcat-embed-jasper"


}

configurations {
    asciidoc
    implementation.exclude group: "org.slf4j", module: "slf4j-log4j12"
    implementation.exclude group: "log4j", module: "log4j"
    testImplementation.exclude group: "org.slf4j", module: "slf4j-log4j12"
    testImplementation.exclude group: "log4j", module: "log4j"

}

