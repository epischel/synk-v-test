buildscript {

    dependencies {
        classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.5.0.2730")
        classpath("com.diffplug.spotless:spotless-plugin-gradle:6.25.0")
        classpath("com.github.ben-manes:gradle-versions-plugin:0.51.0")
	classpath("org.owasp:dependency-check-gradle:7.4.4")
    }
} 


dependencies {
            // Java(x)-API deps
            compileOnly "javax.servlet:javax.servlet-api:${javaxServletApiVerion}"
            compileOnly "javax.servlet.jsp:jsp-api:${javaxServletJspApiVersion}"
            implementation "org.glassfish.web:jakarta.servlet.jsp.jstl:${javaxServletJspJstlApiVersion}"
            testImplementation "javax.servlet:javax.servlet-api:${javaxServletApiVerion}"
            testImplementation "javax.servlet.jsp:jsp-api:${javaxServletJspApiVersion}"
            implementation "javax.validation:validation-api:${javaxValidationApiVersion}"

            // database driver
            implementation "oracle:ojdbc8:${oracleJdbcDriverVersion}"

            // logger dependencies
            implementation "org.slf4j:slf4j-api:${slf4jVersion}"

            // Spring-Dependencies
            implementation "org.springframework:spring-aop:${springVersion}"
            implementation "org.springframework:spring-beans:${springVersion}"
            implementation "org.springframework:spring-context-support:${springVersion}"
            implementation "org.springframework:spring-core:${springVersion}"
            implementation "org.springframework:spring-jcl:${springVersion}"
            implementation "org.springframework:spring-jdbc:${springVersion}"
            implementation "org.springframework:spring-tx:${springVersion}"
            implementation "org.springframework:spring-expression:${springVersion}"
            implementation "org.springframework:spring-webmvc:${springVersion}"
            implementation "org.springframework.security:spring-security-core:${springSecurityVersion}"
            implementation "org.springframework.security:spring-security-config:${springSecurityVersion}"
            implementation "org.springframework.security:spring-security-ldap:$springSecurityVersion"
            implementation "org.springframework.security.kerberos:spring-security-kerberos-core:${springSecurityKerberosVersion}"
            implementation "org.springframework.security.kerberos:spring-security-kerberos-client:${springSecurityKerberosVersion}"
            implementation "org.springframework.security.kerberos:spring-security-kerberos-web:${springSecurityKerberosVersion}"
            implementation "org.aspectj:aspectjrt:${aspectjVersion}"
            implementation "org.aspectj:aspectjtools:${aspectjVersion}"

            // allgemeine 3rd-Party-Libraries
            implementation "com.google.code.findbugs:jsr305:${jsr305Version}"
            implementation "org.apache.commons:commons-lang3:${commonsLang3Version}"
            implementation "org.apache.commons:commons-collections4:${commonsCollections4Version}"
            implementation "commons-io:commons-io:${commonsIoVersion}"
            implementation "com.google.code.maven-play-plugin.com.jamonapi:jamon:${jamonVersion}"

            // allgemeine Test Bibliotheken
            testImplementation "org.springframework:spring-test:${springVersion}"
            testImplementation "org.springframework.security.kerberos:spring-security-kerberos-test:${springSecurityKerberosVersion}"
            testImplementation "junit:junit:${junitVersion}"
            testImplementation "org.assertj:assertj-core:${assertjVersion}"
            testImplementation "org.mockito:mockito-core:${mockitoVersion}"
            testImplementation "org.hamcrest:hamcrest-core:${hamcrestVersion}"
            testImplementation "org.hamcrest:hamcrest-library:${hamcrestVersion}"
            testImplementation "org.xmlunit:xmlunit-core:${xmlunitVersion}"
            testImplementation "org.xmlunit:xmlunit-matchers:${xmlunitVersion}"
            testImplementation "org.xmlunit:xmlunit-legacy:${xmlunitVersion}"
            testRuntimeOnly "com.sun.xml.ws:jaxws-tools:${jaxwsToolsVersion}"
            testImplementation "org.yaml:snakeyaml:${snakeyamlVersion}"
            testImplementation("com.github.javafaker:javafaker:${javafakerVersion}") {
                exclude group: 'org.yaml', module: 'snakeyaml'
            }
            testImplementation("com.github.tomakehurst:wiremock-jre8:${wiremockVersion}")

 	    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}' {
            exclude group: "org.slf4j", module: "slf4j-api"
            exclude group: "org.apache.logging.log4j", module: "log4j-api"
            exclude group: "org.apache.logging.log4j", module: "log4j-core"
        }
        implementation 'org.apache.logging.log4j:log4j-core:${log4jVersion}' {
            exclude group: "org.apache.logging.log4j", module: "log4j-api"
        }
        implementation 'org.apache.logging.log4j:log4j-api:${log4jVersion}'
	    runtime 'org.slf4j:log4j-over-slf4j:${slf4jVersion}'
 
    implementation 'commons-validator:commons-validator:${commonsValidatorVersion}'
    implementation ('oro:oro:${apacheOroVersion}')
    implementation 'net.sourceforge.htmlcleaner:htmlcleaner:${htmlcleanerVersion}'
    implementation 'com.sun.mail:javax.mail:${javaxMailVersion}' // 1.5.1
    implementation 'org.cups4j:cups4j:${cups4jVersion}';
    implementation 'org.reflections:reflections:${reflectionsVersion}'
    implementation 'org.apache.commons:commons-text:${commonsTextVersion}'
    implementation "org.apache.httpcomponents:httpclient:${httpcomponentsVersion}"
    implementation "org.apache.httpcomponents:httpmime:${httpcomponentsVersion}"
    implementation 'commons-beanutils:commons-beanutils:${commonsBeanutilsVersion}' // 1.6
    implementation 'commons-net:commons-net:${commonsNetVersion}'
    implementation 'com.google.guava:guava:${guavaVersion}'
    implementation 'xalan:xalan:${xalanVersion}'
    implementation 'xml-apis:xml-apis:${xmlApisVersion}'
    implementation 'commons-digester:commons-digester:${commonsDigesterVersion}'
    implementation 'net.sf.saxon:Saxon-HE:${saxonVersion}'
    implementation "org.apache.poi:poi:${apachePoiVersion}"
    implementation ("org.apache.poi:poi-ooxml:${apachePoiVersion}")
    implementation ('org.apache.xmlgraphics:fop:${apacheFopVersion}') {
        exclude group: "org.apache.pdfbox", module: "fontbox"
        exclude group: "commons-io", module: "commons-io"
        exclude group: "javax.servlet", module: "servlet-api"
    }
    implementation ('org.apache.pdfbox:fontbox:${apacheFontboxVersion}')
    implementation ('com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}')
    implementation ('com.fasterxml.jackson.core:jackson-datatype-jsr310:2.16.1')
    implementation 'com.ibm.icu:icu4j:${icu4jVersion}'
    implementation 'commons-io:commons-io:${commonsIoVersion}'
    implementation "com.github.ben-manes.caffeine:caffeine:${caffeineCacheVersion}"
    
    implementation 'commons-lang:commons-lang:2.6'
    implementation ('axis:axis:${axisVersion}')
    implementation 'org.apache.httpcomponents:httpclient-cache:4.5.13' 
    implementation ('struts:struts:${strutsVersion}')
    implementation 'commons-fileupload:commons-fileupload:${commonsFileuploadVersion}'
    implementation 'org.apache.commons:commons-csv:${commonsCsvVersion}'
    implementation 'org.apache.commons:commons-text:${commonsTextVersion}'
    implementation 'org.springframework.ws:spring-ws-core:${springWsVersion}'
    implementation 'org.springframework.ws:spring-xml:${springWsVersion}'
    implementation 'org.apache.ws.xmlschema:xmlschema-core:${xmlschemaCodeVersion}'
    implementation 'wsdl4j:wsdl4j:${wsdl4jVersion}'
    implementation "org.webjars:d3js:6.7.0"
    testImplementation 'com.icegreen:greenmail:1.6.10';        
    testImplementation 'javax.el:javax.el-api:${javaxElApiVersion}'

    implementation group: 'fr.opensagres.xdocreport', name:'fr.opensagres.xdocreport.document.odt', version:'${xdocreportVersion}'
    implementation group: 'fr.opensagres.xdocreport', name:'fr.opensagres.xdocreport.template.freemarker', version:'${xdocreportVersion}'
    implementation group: 'fr.opensagres.xdocreport', name:'fr.opensagres.xdocreport.converter.odt.odfdom', version:'${xdocreportVersion}'
    implementation 'de.jollyday:jollyday:${jollydayVersion}'
    implementation 'org.bouncycastle:bcprov-jdk15on:${bouncycastleVersion}'
    implementation 'com.twelvemonkeys.imageio.imageio-tiff:${imageioTiffVersion}'
    implementation 'io.jsonwebtoken:jjwt:${jsonwebtokenVersion}'

    
      runtimeOnly "com.sun.xml.bind:jaxb-core:${jaxbCoreVersion}"
  runtimeOnly "com.sun.xml.bind:jaxb-impl:${jaxbImplVersion}"
  runtimeOnly "org.apache.tomcat.embed:tomcat-embed-jasper"


}

configurations {
    asciidoc
    implementation.exclude group: "org.slf4j", module: "slf4j-log4j12"
    implementation.exclude group: "log4j", module: "log4j"
    testImplementation.exclude group: "org.slf4j", module: "slf4j-log4j12"
    testImplementation.exclude group: "log4j", module: "log4j"

}

